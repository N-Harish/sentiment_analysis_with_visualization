<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="text-gray-700 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
                <span class="ml-3 text-xl">Analyzer</span>
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a href="/index" class="mr-5 hover:text-gray-900">Home</a>
                <a href="/summary" class="mr-5 hover:text-gray-900">Summarizer</a>
                <a href="/visualizer" class="mr-5 hover:text-gray-900">Visualization</a>
                <a href="/feedback" class="mr-5 hover:text-gray-900">Feedback</a>
                <a href="/trending" class="mr-5 hover:text-gray-900">Trending</a>

            </nav>
       
        </div>
    </header>
    <section class="text-gray-700 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
                <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Summarizer</h1>
                <p class="mb-8 leading-relaxed">
                    Summarizer will summarize large text. This summarizer will return key points of the given text.</p>
                <div class="flex w-full md:justify-start justify-center items-end">
                    <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
                        <form action="{{ url_for('summary_pred')}}" method="post">
                            <label for="hero-field" class="leading-7 text-sm text-gray-600">Enter Text</label>
                            <textarea type="text" id="hero-field" name="hero-field" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>


                            <div>
                                <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                            </div>
                        </form>

                    </div>


                </div>


            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
                <img class="object-cover object-center rounded" alt="hero" src="https://venngage-wordpress.s3.amazonaws.com/uploads/2018/02/header-3.png">
            </div>
        </div>
    </section>
    <hr>
    <h3 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" style="text-align:center">Summary Of Given Text</h3>
    <hr> &nbsp;
    <div class="ml-5 text-xl">{{ prediction_text }}</div>
</body>

</html>
